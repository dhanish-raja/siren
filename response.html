<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIREN - Report Details</title>
    <link rel="stylesheet" href="styles/response.css">
</head>
<body>
    <div class="main-info">
        <h1 id="siren-text">SIREN</h1>
        <div>
          <img id="siren-image" src="images/siren-image.png" alt="Siren Image">
        </div>
    </div>

    <div class="report-card">
        <h2>Emergency Report Details</h2>
        <div class="detail-item">
            <strong>Department:</strong>
            <p id="department">Loading...</p>
        </div>
        <div class="detail-item">
            <strong>Priority:</strong>
            <p id="priority">Loading...</p>
        </div>
        <div class="detail-item">
            <strong>Location:</strong>
            <p id="location">Loading...</p>
        </div>
        <div class="detail-item">
            <strong>Caller Name:</strong>
            <p id="name">Loading...</p>
        </div>
        <div class="detail-item">
            <strong>Time of Call:</strong>
            <p id="time">Loading...</p>
        </div>
        <div class="detail-item summary">
            <strong>Summary:</strong>
            <p id="summary">Loading...</p>
        </div>
    </div>

    <script src="scripts/response.js" defer></script>
</body>
</html>
